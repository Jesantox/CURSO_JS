<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Aula - 13</title>
</head>
<body>

  <script> 
  
  const nome = prompt("Digite seu nome completo : ");

  // Escrever comandos JS no documento HTML 
  document.body.innerHTML += `Seu nome é : <strong> ${nome} </strong> <br/>`;
  document.body.innerHTML += `Seu nome tem <strong> ${nome.length} </strong> letras <br/>`;
  document.body.innerHTML += `Segunda letra do seu nome é : <strong> ${nome[1]} </strong> <br/>`;
  document.body.innerHTML += `Primeiro índice da letra (a) no seu nome : <strong> ${nome.indexOf('a')} </strong> <br/>`;
  document.body.innerHTML += `Último índice da letra (a) no seu nome : <strong> ${nome.lastIndexOf('a')} </strong> <br/>`;
  document.body.innerHTML += `Últimas 3 letras do seu nome : <strong> ${nome.slice(-3)} </strong> <br/>`;
  document.body.innerHTML += `As palavras do seu nome : <strong> ${nome.split(' ')} </strong> <br/>`;
  document.body.innerHTML += `Nome com letras Maiúsculas : <strong> ${nome.toUpperCase()} </strong> <br/>`;
  document.body.innerHTML += `Nome com letras Minúsculas : <strong> ${nome.toLowerCase()} </strong> <br/>`;
  
  </script>
</body>
</html>
